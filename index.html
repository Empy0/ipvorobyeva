<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сладости от Юры</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Сладости от Юры</h1>
        <nav>
            <a href="#about">О нас</a>
            <a href="#gallery">Галерея</a>
            <a href="#contacts">Контакты</a>
        </nav>
    </header>

    <section id="about">
        <h2>О нас</h2>
        <p>Добро пожаловать в наш магазин печенья! Мы готовим только из натуральных ингредиентов и с любовью. Вкусное, свежее и доступное каждому!</p>
    </section>

    <section id="gallery">
        <h2>Галерея</h2>
        <div class="gallery">
            <img src="cookie1.jpg" alt="Печенье с шоколадом">
            <img src="cookie2.jpg" alt="Овсяное печенье">
            <img src="cookie3.jpg" alt="Песочное печенье">
        </div>
    </section>

    <section id="contacts">
        <h2>Контакты</h2>
        <p>Свяжитесь с нами для заказа:</p>
        <form action="#">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Отправить</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Сладости от Юры. Все права защищены.</p>
    </footer>
</body>
</html>
